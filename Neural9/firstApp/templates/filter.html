{%extends "base.html" %}

{% block title %} Filter {%endblock%}

{% block content %}
    <h1>  Filters </h1>
    <p> text </p> <!-- will just print text-->
    <p> {{text}} </p> <!-- will print the content -->
    <!-- suppose u want to make everything in uppercase, u cant just do toUpper as we do in python we need to use filters-->
    <!-- one such built in filter is upper.-->
    <p> {{ text|upper}} </p><!--make everything in uppercase-->
    <p> {{ text|lower}} </p><!--make everything in lowercase-->
    <p> {{ text|title}} </p>
    <p> {{ text|replace('l', 'L')}} </p>
    <p> {{ text|reverse_string}}</p>
    <p> {{text|alt_str}} </p>

{%endblock %}

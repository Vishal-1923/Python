{% extends "base.html" %}
{% block title %} Index Page {%endblock%}

{% block content %}
    <h1> hello world </h1>
    <p> {{name}} </p>
    <p> {{age}} </p>
    <ul>
        {% for items in list%}
            <!-- Hello -->
            {% if items == 3%}
                <p> hello, this is for 3 </p>
            {% else %}
                <li> {{ items }} </li>
            {% endif %}
        {% endfor %}
    </ul>

    <p> {{list}} </p>
    <a href="{{ url_for('filterTopic')}}"> Filter </a>  <!-- whatever the endpoint is, it will automatically be taken care of.-->
{% endblock%}
